<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login and Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home </a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Full Name</label>
                </div>
                <div class="input-box">
                    <input type="number" required>
                    <label>Graduation Year</label>
                </div>
                <div class="input-box">
                    <select required>
                        <option value="" disabled selected>Select Branch</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="Civil">Civil</option>
                        <option value="Mech">Mech</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <!-- Forgot Password Form with EmailJS Integration -->
        <div class="form-box forgot-password">
            <h2>Forgot Password</h2>
            <form id="form">
                <div class="field">
                    <label for="Mahesh">Your Name</label>
                    <input type="text" name="Mahesh" id="Mahesh" required>
                </div>
                <div class="field">
                    <label for="to_name">Recipient's Name</label>
                    <input type="text" name="to_name" id="to_name" required>
                </div>
                <div class="field">
                    <label for="from_name">Your Email</label>
                    <input type="email" name="from_name" id="from_name" required>
                </div>
                <div class="field">
                    <label for="message">Message</label>
                    <input type="text" name="message" id="message" required>
                </div>
                <div class="field">
                    <label for="reply_to">Reply-To Email</label>
                    <input type="email" name="reply_to" id="reply_to" required>
                </div>
                <input type="submit" id="button" value="Send Email">
            </form>
            <div class="login-register">
                <p>Remembered your password? <a href="#" class="login-link">Login</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('mo6qi3t83ogyXjbrW');  <!-- Replace 'YOUR_PUBLIC_KEY' with your actual EmailJS public key -->
    </script>
</body>
</html>
